<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="referrer" content="never">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <title>myFM</title>
</head>
<body>
<section id="page-music">
    <main class="layout">
        <div class="aside">
            <figure></figure>
            <div class="actions">
                <span class="btn-collect iconfont icon-heart" ><img src="imgs/Rewind.png"></span>
                <span class="btn-play iconfont icon-play"><img src="imgs/Play.png"></span>
                <span class="btn-next iconfont icon-next" ><img src="imgs/forward.png"></span>
            </div>
        </div>
        <div class="detail">
            <span class="tag"></span>
            <h1></h1>

            <div class="area-bar">
                <div class="bar">
                    <div class="bar-progress"></div>
                </div>
                <div class="current-time"></div>
            </div>
            <div class="author"></div>
            <div class="lyric">
                <p></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="layout">
            <span class="iconfont icon-left"><img src="imgs/1.png" alt=""></span>
            <span class="iconfont icon-right"><img src="imgs/2.png" alt=""></span>
        </div>
        <div class="box layout">

            <ul>
                <li>
                    <div class="cover">
                        <h3></h3>
                    </div>
                </li>
            </ul>
        </div>
    </footer>
</section>
<section id="page-cover"></section>
<div class="bg"></div>
<script src="js/index.js"></script>
</body>
</html>
